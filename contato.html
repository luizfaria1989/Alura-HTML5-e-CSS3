<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo barbearia alura"></h1>

       <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="Contato.html">Contato</a></li>
        </ul>
       </nav>
        </div>
    </header>

    <main>

        <form>
            <label for="nome e sobrenome">Nome e sobrenome</label>
            <input type="text" id="nome e sobrenome" class="input-padrao" required>

            <label for="email">email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) (xxxx-xxxx)" >

            <label for="mensagem">mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea >

            <fieldset>

                <legend>Como prefere nosso contato</legend>

                <label for="radio-email" ><input type="radio" name="contato" value="email" id="email">Email</label>

                <label for="telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">telefone</label>
                
                <label for="whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
                
            </fieldset>

            <fieldset>

                <legend>Qual horário prefere ser atendido</legend>

            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox"  checked name="" id="">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form> 

        <table>

            <thead>

                <tr>

                    <th>Dia</th>
                    <th>Horário</th>

                </tr>
                
            </thead>

            <tbody>

                <tr>

                    <td>Segunda</td>
                    <td>8h - 20h</td>

                </tr>

                <tr>

                    <td>Terca</td>
                    <td>8h - 20h</td>

                </tr>

                <tr>

                    <td>Quarta</td>
                    <td>8h - 20h</td>

                </tr>

            </tbody>


        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo barbearia alura">
        <p class="copyrigth">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>

</body>
</html>
